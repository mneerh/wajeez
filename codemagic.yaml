workflows:
  flutterflow_ci_cd:
    name: FlutterFlow CI/CD with Tests
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter test
      - flutter analyze

    artifacts:
      - build/**/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - mnalsaeed0@gmail.com
        notify:
          success: true
          failure: true
        notify:
          success: true
          failure: true
